<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traffic</title>
    <style>
        #frame {
            width: 200px;
            height: 400px;
            background-color: gray;
            border-radius: 15px;
            border: black solid 2px;
        }

        #yellow {
            width: 170px;
            height: 170px;
            background-color: yellow;
            margin-left: 13px;
            margin-top: 13px;
            border-radius: 50%;
        }

        #green {
            width: 170px;
            height: 170px;
            background-color: darkgray;
            border-radius: 50%;
            margin-top: 31px;
            margin-left: 13px;
        }

        #frame:hover #yellow {
            background-color: darkgray;
        }

        #frame:hover #green {
            background-color: limegreen;
            transition-delay: 1s;
        }
    </style>
</head>

<body>
    <div id="frame">
        <div id="yellow">

        </div>
        <div id="green">

        </div>
    </div>
</body>

</html>
