<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sunset</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color: black;
            transition: all 5s linear;
            height: 1000px;
        }

        body:hover {
            background-color: skyblue;
        }

        #ground {
            position: absolute;
            width: 100%;
            height: 200px;
            background-color: forestgreen;
            bottom: 0;
            z-index: 2;
        }

        #bg-moun {
            position: absolute;
            height: 300px;
            width: 300px;
            background-color: darkblue;
            transform: rotate(45deg);
            left: 800px;
            top: 288px;
            transition: all 5s linear;
            z-index: 1
        }

        body:hover #bg-moun {
            background-color: blue;
        }

        #sm-moun {
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: darkblue;
            transform: rotate(45deg);
            left: 510px;
            top: 350px;
            transition: all 5s linear;
            z-index: 1;
        }

        body:hover #sm-moun {
            background-color: blue;
        }

        #sun {
            position: absolute;
            height: 100px;
            width: 100px;
            background-color: yellow;
            border-radius: 50%;
            top: 500px;
            left: 300px;
            transition: all 5s linear;
        }

        body:hover #sun {
            top: 200px;
            left: 600px;
        }

        img {
            position: absolute;
            z-index: -1;
            opacity: 0;
            transition: 5s;
        }

        #shade {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 999;
            transition: 5s linear;

            background-color: black;
            opacity: 0.9;
        }

        body:hover #shade {
            background-color: transparent;
        }

        body:hover img {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="ground"></div>
    <div id="bg-moun"></div>
    <div id="sm-moun"></div>
    <img src="pictures/cloud.png" alt="">
    <div id="shade"></div>
    <div id="sun"></div>
</body>
</html>
