<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #ERICISGOD {
            height: 300px;
            width: 200px;
            background-color: gold;

            transition: 1s;
        }

        #ERICISGOD {
            transform: translateX(300px);
            transform: translateY(300px);
            transform: translate(300px, 300px);
            transform: translateX(300px) translateY(300px);
        }
    </style>
</head>

<body>
    <div id="ERICISGOD"></div>
</body>
</html>
