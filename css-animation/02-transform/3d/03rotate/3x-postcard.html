<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #surface {
            width: 600px;
            height: 400px;
            margin-top: 100px;

            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            /*			border: solid 10px blue;*/
            transition: 1s;

            transform-style: preserve-3d;
        }

        .face {
            width: 100%;
            height: 100%;
            font-size: 4em;
            color: white;
            /*			opacity: 0.5;*/
            background-size: cover;

            position: absolute;
        }

        .front {
            background-color: lime;
            background-image: url(https://static.pexels.com/photos/695971/pexels-photo-695971.jpeg);
            backface-visibility: hidden;
        }

        .back {
            background-color: blue;
            background-image: url(https://herlifeinspiredblog.files.wordpress.com/2014/07/postcard1.jpg);
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }

        #surface:hover .card {
            transform: rotateY(180deg);
        }

    </style>
</head>

<body>

    <div id="surface">
        <div class="card">
            <!--			<div class="face front">Front</div>-->
            <div class="face front"></div>
            <!--			<div class="face back">Back</div>-->
            <div class="face back"></div>
        </div>
    </div>

</body>

</html>
