<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .surface {
            width: 600px;
            height: 400px;
            border: double red;
            perspective: 400px;
        }

        .container {
            width: 300px;
            height: 100%;
            border: double blue;
        }

        .panel {
            width: 100%;
            height: 100%;
            background-color: #067;
            font-size: 4em;
            color: white;

            transform-origin: bottom;
            transition: 1s;
        }

        .panel {
            transform: rotateX(45deg);
        }
    </style>
</head>

<body>

    <div class="surface">
        <div class="container">
            <div class="panel">PANEL</div>
        </div>
    </div>


</body>
</html>
