<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>transform style</title>
    <style>
        #surface {
            width: 600px;
            height: 400px;
            border: double blue;

            perspective: 400px;
            margin-top: 127px;
        }

        #container {
            width: 400px;
            height: 350px;
            border: solid 20px lightblue;
            margin: auto;

            transform: rotateY(45deg);
            transform-style: preserve-3d;
        }

        #panel {
            width: 100%;
            height: 100%;
            background-color: blue;

            transform: translateZ(50px);
            /*            box-shadow: -5px 5px 20px black;*/
        }

    </style>
</head>

<body>
    <div id="surface">
        <div id="container">
            <div id="panel"></div>
        </div>
    </div>
</body>

</html>
