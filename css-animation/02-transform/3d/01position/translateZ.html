<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #000;
        }

        .container {
            border: solid 10px blue;
            position: absolute;
            left: 300px;
            top: 200px;

            perspective: 400px;
        }

        img {
            width: 200px;
            transition: 1s;
            transform: translateZ(200px);
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://images.unsplash.com/photo-1476891626313-2cecb3820a69?auto=format&fit=crop&w=608&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" alt="">
    </div>

</body>
</html>
