<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onepagescroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/onepage-scroll.min.css" />
    <style>
        img {
            width: 70%;
            padding: 100px;
        }

        @keyframes slideInFromLeft {
            0% {
                margin-left: -500px;
            }
            100% {
                margin-left: 0;
            }
        }

        .active img {
            animation: slideInFromLeft 2s forwards;
        }
    </style>
</head>

<body>
    <div class="main">
        <section>
            <img src="https://compass-ssl.microsoft.com/assets/a8/ba/a8bab074-701d-4f63-8c25-3baff969c5ce.svg?n=onedrive-icon-color.svg" alt="">
        </section>
        <section>
            <img src="https://memegenerator.net/img/instances/500x/81069748/do-you-know-the-way.jpg" alt="">
        </section>
        <section>
            <img src="http://www.catster.com/wp-content/uploads/2017/08/A-fluffy-cat-looking-funny-surprised-or-concerned.jpg" alt="">
        </section>
        <section>
            <img src="http://cdn2-www.dogtime.com/assets/uploads/2011/01/file_23244_what-is-the-appenzeller-sennenhunde-dog-300x189.jpg" alt="">
        </section>
    </div>



    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/jquery.onepage-scroll.min.js"></script>

    <script>
        $(function() {
            $('.main').onepage_scroll();
        });
    </script>
</body>
</html>
