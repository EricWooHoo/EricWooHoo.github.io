<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>questionmark</title>
    <style>
        @keyframes size {
            from {
                font-size: 30px;
            }
            50% {
                font-size: 40px;
            }
            100% {
                font-size: 30px;
            }
        }

        h1 {
            animation: size 1s infinite linear;
        }
    </style>
</head>

<body>
    <h1>?</h1>
</body>
</html>
