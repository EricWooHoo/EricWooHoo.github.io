<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>States</title>
    <style>
        img {
            width: 300px;
            border-radius: 50%;
            position: absolute;
            left: 0;

            /*            transition: 1s;*/
        }

        img {
            /*            left: 300px;*/
        }

        @keyframes move {
            from {
                left: 0;
                top: 0;
            }
            50% {
                top: 100px;
            }
            to {
                left: 300px;
                top: 0;
            }
        }

        img {
            animation-name: move;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

    </style>
</head>

<body>
    <img src="https://www.cesarsway.com/sites/newcesarsway/files/styles/large_article_preview/public/Common-dog-behaviors-explained.jpg?itok=FSzwbBoi" alt="">
</body>

</html>
