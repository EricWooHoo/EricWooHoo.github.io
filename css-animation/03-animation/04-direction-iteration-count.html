<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>States</title>
    <style>
        img {
            width: 300px;
            border-radius: 50%;
            position: absolute;
            left: 0;

            /*            transition: 1s;*/
        }

        img {
            /*            left: 300px;*/
        }

        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 300px;
            }
        }

        img {
            animation-name: move;
            animation-iteration-count: 2.5;
            animation-duration: 1s;
            animation-timing-function: linear;

            animation-direction: reverse;
            animation-direction: alternate;
            animation-direction: alternate-reverse;
        }
    </style>
</head>

<body>

</html>
