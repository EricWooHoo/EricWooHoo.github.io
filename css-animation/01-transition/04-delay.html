<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        body,
        html {
            height: 100%;
        }

        div {
            top: -200px;
            position: relative;
        }

        body:hover #me {
            top: 0px;
            transition: 1s;
        }

        body:hover #mee {
            top: 5px;
            transition: 1s;
            transition-delay: 1s;
        }

        body:hover #meee {
            top: 10px;
            transition: 1s;
            transition-delay: 2s;
        }

        body:hover #meeee {
            top: 15px;
            transition: 1s;
            transition-delay: 3s;
        }

        body:hover #meeeee {
            top: 20px;
            transition: 1s;
            transition-delay: 4s;
        }

        body:hover #meeeeee {
            top: 25px;
            transition: 1s;
            transition-delay: 5s;
        }

        body:hover #meeeeeee {
            top: 30px;
            transition: 1s;
            transition-delay: 6s;
        }

        body:hover #meeeeeeee {
            top: 35px;
            transition: 1s;
            transition-delay: 7s;
        }

        body:hover #meeeeeeeee {
            top: 40px;
            transition: 1s;
            transition-delay: 8s;
        }

        body:hover #meeeeeeeeee {
            top: 45px;
            transition: 1s;
            transition-delay: 12s;
        }
    </style>
</head>

<body>
    <div id="me">Comes in first</div>
    <div id="mee">Comes in second</div>
    <div id="meee">Comes in third</div>
    <div id="meeee">Comes in fourth</div>
    <div id="meeeee">Comes in fifth</div>
    <div id="meeeeee">Comes in sixth</div>
    <div id="meeeeeee">Comes in seventh</div>
    <div id="meeeeeeee">Comes in eighth</div>
    <div id="meeeeeeeee">Comes in ninth</div>
    <div id="meeeeeeeeee">Comes in tenth</div>
</body>
</html>
