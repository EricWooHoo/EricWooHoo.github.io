<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        body,
        html {
            height: 100%;
        }

        div {
            height: 100px;
            width: 100px;
            background-color: darkviolet;
            left: 5px;
            position: relative;

            transition: all 2s;
            /*            transition: background-color 2s, left 2s, border-radius 2s;*/
        }

        body:hover div {
            border-radius: 50%;
            left: 300px;
            background-color: darkcyan;
        }
    </style>
</head>

<body>
    <div></div>
</body>
</html>
