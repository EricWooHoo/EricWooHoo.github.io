<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html {
            height: 100%;
        }
        body {
            display: flex;
            height: 100%;
            background-color: black;
        }
        div {
            width: 10px;
            height: 10px;
            background-color: lightblue;
            border-radius: 50%;
            
            margin: auto;
            
            transition: all 3s ease-out;
        }
        div:hover {
            transform: scale(1000);
            opacity: 0;
            background-color: white;
        }
    </style>
</head>
<body>
    
    <div></div>
    
    
    
</body>
</html>
