<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        td{
            padding: 5px 10px;
            background-color: lime;
            color: aqua;
        }
        table{
            background-color: firebrick;
        }
        
        .name {
            color: crimson;
        }
        
        .special_name {
            color:forestgreen;
            font-size:2em;
            transition: all 1s linear;
            position: relative;
            left:0;
        }
        
        .special_name:hover {
            left: 100px;
        }
        
        
        
    </style>
</head>
<body>
    
    <table border>
        <tr>
            <th>Name</th>
            <th>Phone number</th>
        </tr>
        
        
        
        <tr>
            <td class='special_name'>Eric</td>
            <td>111-111-1111</td>
        </tr>
        <tr>
            <td class='name'>Joan</td>
            <td>333-333-3333</td>
        </tr>
        <tr>
            <td class='name'>Charles</td>
            <td>555-555-5555</td>
        </tr>
        <tr></tr>
    </table>
    
    
    
</body>
</html>
