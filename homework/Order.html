<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order</title>
	
	<style>
		#client_info label {
			display: inline-block;
			width: 70px;
		}
		
		#client_info input {
			display: inline-block;
			width: 150px;
		}
		
		#client_info select {
			width: 150px;
		}
	</style>
</head>

<body>
    <form action="">
        <fieldset id="client_info">
            <legend>Clients Information</legend>
            <select name="" id="">
                <option value="mr">Mr.</option>
                <option value="mrs">Mrs.</option>
                <option value="ms">Ms.</option>
            </select>
            <hr>
            <label for="name">Name</label>
            <input id="name" type="text">
            <label for="last">Last Name</label>
            <input id="last" type="text">
            <br>           <label for="email">Email</label>
            <input id="email" type="text">
            <label for="add">Address# &nbsp;</label>
            <input id="add" type="text">
            <br>
            <label for="cell">Mobile#&nbsp;</label>
            <input id="cell" type="text">

            <hr>

            <select name="" id="">
                <option value="select">Select a City</option>
                <option value="brampton">Brampton ON</option>
                <option value="calgary">Calgary AB</option>
                <option value="edmonton">Edmonton AB</option>
                <option value="halifax">Halifax NS</option>
                <option value="hamilton">Hamilton On</option>
                <option value="london">London ON</option>
                <option value="mississauga">Mississauga ON</option>
                <option value="montreal">Montreal QC</option>
                <option value="niagara">Niagara Falls ON</option>
                <option value="ottawa">*Ottawa ON*</option>
                <option value="quebec">Quebec City QC</option>
                <option value="saskatoon">Saskatoon SK</option>
                <option value="surrey">Surrey BC</option>
                <option value="toronto">Toronto ON</option>
                <option value="vancouver">Vancouver BC</option>
                <option value="winnipeg">Winnipeg MB</option>
            </select>
            <label for="zip">Zip Code</label>
            <input id="zip" type="text">
        
        </fieldset>
        <fieldset>
            <legend>Order Options</legend>
            <img src="">
            <textarea name="" id="" cols="50" rows="10"></textarea>
        <hr>
        <input type="submit">
        </fieldset>

    </form>
    

</body>

</html>
