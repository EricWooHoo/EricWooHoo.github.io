<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fonts</title>
    <style>
        h1 {
            font-family: monospace;
            text-shadow: 2px 0px 0px white, 5px 0px 0px;
            font-size: 100px;
            color: tomato;
        }
        
        p {
            font-family: sans-serif;
            font-size: 33px;
            line-height: 1.5em;
            text-align: left;
        }
        
        l {
            color: teal;
        }
        
        div {
            text-align: right;
        }
        
        .content:first-line {
            font-weight: bold;
        }
        
        h1:first-letter {
            font-size: 150px;
        }
    </style>
</head>

<body>
    <h1>Latin</h1>
    <p class="content">
        <l>LOREM</l> ipsum dolor sit amet, consectetur adipisicing elit. Facere delectus totam, et corporis officiis! Est deleniti voluptates officiis unde molestiae, placeat consectetur officia aperiam, voluptatum, sapiente assumenda vel voluptatibus a!</p>

    <div><i>From Ericpedia, the 1 million dollar wikipedia</i></div>
</body>
</html>
