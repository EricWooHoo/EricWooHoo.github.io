<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container {
            background-color: lime;
            
            overflow: auto;
        }
        
        #left {
            width: 200px;
            height: 100px;
            background-color: deepskyblue;
            
            float: left;
        }
        
        #right {
            width: 200px;
            height: 100px;
            background-color: aqua;
            
            float: right;
        }
        p {
            clear: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left"></div>
        <div id="right"></div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime temporibus facilis sunt culpa iure distinctio molestias illo molestiae libero quis dicta, nulla veritatis, blanditiis aut quia enim debitis! Pariatur, reprehenderit.</p>
    </div>
</body>
</html>
