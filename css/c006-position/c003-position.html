<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            height: 200px;
            background: linear-gradient(to right, aqua, lime);
            
            position: relative;
        }
        .item {
            height: 100px;
            width: 100px;
            background-color: tomato;
        }
        #item1 {
            position: relative;
            left: -60px;
            top: 50px;
        }
        #item2 {
            position: absolute;
            top: 50px;
            background-color: darkturquoise;
            right: 50px;
        }
        #item3 {
            position: fixed;
            right: 50px;
        }
    </style>
</head>
<body>
    <h3>Relative position is relative to its own original position</h3>
    <div class="container">
        <div id='item1' class="item"></div>
    </div>
    <h3>Absolute position is relative to its nearest ancestor that has non-static position</h3>
    <div class="container">
        <div id='item2' class="item"></div>
    </div>
    <h3>Fixed is relative to the viewport</h3>
    <div class="container">
        <div id='item3' class="item"></div>
    </div>
</body>
</html>
