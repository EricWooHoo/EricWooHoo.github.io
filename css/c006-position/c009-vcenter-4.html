<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            padding-left: 50px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #container {
            width: 200px;
            height: 100px;
            background-color: black;
            
            text-align: center;
            line-height: 100px;
        }
        #item {
            width: 100px;
            height: 50px;
            background-color: gray;
            
            vertical-align: middle;
            display: inline-block;
            
        }
        .filling {
            height: 50px;
            width: 50px;
            background-color: white;
        }
    </style>
</head>
<body>
    
    <h1>Vertical align</h1>
    <div id="container">
       <div class="filling"></div>
       <div id="item"></div>
       <div class="filling"></div>
       <div id="item"></div>
    </div>
    
    
    
</body>
</html>
