<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            width: 500px;
            height: 400px;
            
            border: double blue;
            
/*            overflow: visible;*/
            overflow: hidden;
/*            overflow: scroll;*/
        }
        img {
            width: 400px;
        }
        .scroll {
            overflow: scroll;
        }
        .auto {
            overflow: auto;
        }
        ::-webkit-scrollbar-thumb {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://blzgdapipro-a.akamaihd.net/media/artwork/genji-concept.jpg" alt="">
    </div>
    <br>
    <div class="container scroll">
        <img src="https://blzgdapipro-a.akamaihd.net/media/artwork/genji-concept.jpg" alt="">
    </div>
    <br>
    <div class="container auto">
        <img src="https://blzgdapipro-a.akamaihd.net/media/artwork/genji-concept.jpg" alt="">
    </div>
</body>
</html>
