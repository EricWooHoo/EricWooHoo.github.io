<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            height: 2000px;
        }
        .container {
            width: 400px;
            height: 300px;
            
            background-image: url(https://media1.giphy.com/media/aiS1VeeL3aKUU/giphy.gif);
            background-repeat: no-repeat;
            border: solid 1px purple;
            overflow: auto;
        }
        .expand {
            height: 400px;
        }
        #scroll {
            background-attachment: scroll;
        }
        #local {
            background-attachment: local;
        }
        #fixed {
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h2>Scroll: background-image scrolls along the container</h2>
       
        <div id="scroll" class='container'>
    <div class="expand"></div>
    </div>
    <h2>Local: background-image scrolls along the local content</h2>
    <div id="local" class='container'>
        <div class="expand"></div>
    </div>
    
    <div id="fixed" class='container'>
        <div class="expand"></div>
    </div>
    
    
</body>
</html>
