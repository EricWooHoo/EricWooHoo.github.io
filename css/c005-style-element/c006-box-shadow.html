<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: tomato;
            
/*            x, y, blur, size of shadow, color*/
            box-shadow: 10px 10px 10px 20px gray;
        }
        div:hover {
            box-shadow: 0 0 100px gray inset;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
